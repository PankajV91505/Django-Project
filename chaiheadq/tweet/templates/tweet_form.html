{% extends "layout.html" %}
{% block title %}
    Chai Our Tweet
{% endblock %}
{% block content %}
    <h1>Chai Our Django</h1>
    <h2>
        {% if form.instance.pk %}
        Edit Tweet 
        {% else %}
        Create Tweet
        {% endif %}

        <form method="post" enctype="multipart/form-data" class="form">
            {{form.as_p}}
            {% csrf_token %}
            <button class="btn btn-warning" type="submit"> Submit     
            </button>
        </form>
        <a href="{% url 'tweet_list'%}">Back to tweet list</a>
    </h2>
{% endblock %}
